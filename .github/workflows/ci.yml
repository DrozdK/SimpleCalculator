name: Execute Jenkinsfile

on:
  push:
    branches: [ main ]

jobs:
  execute-jenkinsfile:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Parse and execute Jenkinsfile
      uses: some-community/jenkinsfile-runner-action@v1
      with:
        jenkinsfile: './Jenkinsfile'
