name: Execute Jenkins Logic

on:
  push:
    branches: [ main ]

jobs:
  run-jenkins-logic:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java and Maven
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Execute Jenkins pipeline steps
        run: |
          echo "Executing steps from Jenkinsfile..."
          mvn clean test
          echo "Pipeline completed!"